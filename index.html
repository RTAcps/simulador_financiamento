<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulação de Financiamento</title>
  </head>
  <body>
    <h1>Simulador de Financiamento</h1>
    <label>Valor: <input id="valor" type="number" value="200000" /></label
      ><br />
      <label
        >Prazo (anos): <input id="prazoAnos" type="number" value="20" /></label
      ><br />
      <label
        >Juros ao ano: <input id="jurosAa" type="number" value="0.08" step="0.01"
      /></label>
      <br>
      <span class="botao"></span>
      

      <h2>Resultados</h2>
      <label
        >Prazo (meses): <input id="prazoMeses" type="number" readonly /></label
      ><br />
      <label>Juros ao mês: <input id="jurosAm" type="number" readonly /></label
      ><br />
      <label
        >Juros total: <input id="jurosTotal" type="number" readonly
      /></label>

      
      <table>
        <thead>
          <tr>
            <th>Prestação</th>
            <th>Amortização</th>
            <th>Juros</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>

            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
